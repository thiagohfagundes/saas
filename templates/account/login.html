{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4">Login</h3>
        <form method="post" action="{% url 'account_login' %}">
            {% csrf_token %}
            {% if form.non_field_errors %}
                <div class="alert alert-danger" role="alert">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}
            <div class="mb-3">
                <label for="id_login" class="form-label">Email</label>
                <input type="email" name="login" id="id_login" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <div class="mt-3 text-center">
            <p><a href="{% url 'account_reset_password' %}">Forgot your password?</a></p>
            <p>Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a></p>
        </div>
    </div>
</div>
{% endblock %}
