{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="w-full max-w-md p-8 space-y-8 bg-white border border-gray-200 rounded-lg shadow-sm">
    <div class="text-center">
      <h2 class="text-2xl font-bold">Redefinir Senha</h2>
      <p class="mt-2 text-sm text-gray-600">Digite seu email para receber o link de redefinição de senha</p>
    </div>

    <form method="post" action="{% url 'account_reset_password' %}" class="space-y-6">
      {% csrf_token %}

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" value="{{ form.email.value }}" class="block w-full px-4 py-2 mt-1 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        {% if form.email.errors %}
          <p class="mt-2 text-sm text-red-600">{{ form.email.errors.0 }}</p>
        {% endif %}
      </div>

      <div>
        <button type="submit" class="w-full px-4 py-2 text-white bg-blue-600 rounded-md shadow-sm hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:outline-none">Enviar Link de Redefinição</button>
      </div>
    </form>

    <p class="text-sm text-center text-gray-600">Lembrou sua senha? <a href="{% url 'account_login' %}" class="text-blue-600 hover:underline">Faça login</a></p>
  </div>
</div>
{% endblock %}
