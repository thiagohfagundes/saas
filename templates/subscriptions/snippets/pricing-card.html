<!-- Pricing Card -->
<div class="card shadow-sm border-light h-100">
    <div class="card-header bg-primary text-white">
        <h3 class="mb-0">{{ price_obj.display_sub_name }}</h3>
    </div>
    <div class="card-body">
        {% if price_obj.display_sub_subtitle %}
        <p class="text-muted">{{ price_obj.display_sub_subtitle }}</p>
        {% endif %}
        <div class="my-4">
            <span class="display-4 font-weight-bold">${{ price_obj.price }}</span>
            <span class="text-muted">/{{ price_obj.interval }}</span>
        </div>
        <ul class="list-unstyled mb-4">
            {% for feature in price_obj.display_features_list %}
            <li class="mb-2">
                <i class="bi bi-check-circle-fill text-success mr-2"></i>{{ feature }}
            </li>
            {% endfor %}
        </ul>
        <a href="{{ price_obj.get_checkout_url }}" class="btn btn-outline-primary btn-block">Select Plan</a>
    </div>
</div>
