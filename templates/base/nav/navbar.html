{% load static %}

<nav class="bg-white border-b border-gray-200">
  <div class="container mx-auto px-4 py-3 flex justify-between items-center">
    <!-- Logo -->
    <div class="flex items-center">
      <a href="#" class="text-xl font-bold text-gray-800">MinhaMarca</a>
    </div>

    <!-- Menu para Desktop -->
    <div class="md:flex space-x-6">
      {% if user.is_authenticated %}
        <a href="#" class="text-gray-600 hover:text-gray-800">Dashboard</a>
        <a href="#" class="text-gray-600 hover:text-gray-800">Perfil</a>
        <a href="{% url 'account_logout' %}" class="text-gray-600 hover:text-gray-800">Logout</a>
      {% else %}
        <a href="{% url 'account_login' %}" class="text-gray-600 hover:text-gray-800">Login</a>
        <a href="{% url 'account_signup' %}" class="text-gray-600 hover:text-gray-800">Signup</a>
      {% endif %}
    </div>

    <!-- Botão do menu mobile -->
    <div class="md:hidden">
      <button id="menu-button" class="text-gray-800 focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Menu Mobile (invisível por padrão) -->
  <div id="mobile-menu" class="md:hidden hidden">
    <div class="px-2 pb-3 space-y-1 sm:px-3">
      {% if user.is_authenticated %}
        <a href="#" class="block px-3 py-2 text-gray-600 hover:text-gray-800">Dashboard</a>
        <a href="#" class="block px-3 py-2 text-gray-600 hover:text-gray-800">Perfil</a>
        <a href="{% url 'account_logout' %}" class="block px-3 py-2 text-gray-600 hover:text-gray-800">Logout</a>
      {% else %}
        <a href="{% url 'account_login' %}" class="block px-3 py-2 text-gray-600 hover:text-gray-800">Login</a>
        <a href="{% url 'account_signup' %}" class="block px-3 py-2 text-gray-600 hover:text-gray-800">Signup</a>
      {% endif %}
    </div>
  </div>
</nav>

<script>
  // Script para o toggle do menu mobile
  document.getElementById('menu-button').addEventListener('click', function() {
    var menu = document.getElementById('mobile-menu');
    menu.classList.toggle('hidden');
  });
</script>
